version: '3.7'

services:
  app:
    container_name: app
    image: app_image
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/src
    ports:
      - "80:8000"

  app_prefect:
    container_name: prefect_worker
    image: app_image
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    command: prefect worker start -p PRODUCTION -n PRODUCTION
    volumes:
      - ./:/src

networks:
  default:
    external: true
    name: ffmemes_network